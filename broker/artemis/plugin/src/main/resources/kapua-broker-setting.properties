broker.host=message-broker-artemis
broker.id=broker-id
broker.internal_acceptor.port=5672
broker.internal_acceptor.name=amqp
broker.acceptor.mqtt=tcp://0.0.0.0:1883?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=MQTT;allowLinkStealing=true;useEpoll=true
broker.acceptor.mqtts=tcp://0.0.0.0:8883?sslEnabled=true;needClientAuth=true;keyStorePath=/opt/artemis/certificates/server.ks;keyStorePassword=changeit;trustStorePath=/opt/artemis/certificates/server.ts;trustStorePassword=changeit;tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=MQTT;allowLinkStealing=true;useEpoll=true
#the acceptor name should be the same as in broker.internal_acceptor.name
broker.acceptor.amqp=tcp://0.0.0.0:5672?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=AMQP;useEpoll=true;amqpCredits=1000;amqpLowCredits=300;amqpMinLargeMessageSize=102400;amqpDuplicateDetection=true
broker.security.published.message_size.log_threshold=100000